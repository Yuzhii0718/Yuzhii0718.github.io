<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #banner{
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            height: 100%;
            position: relative;
            animation: move 12s linear infinite;
        }
        #box img{
            /*position: relative;*/
            height: 60%;
            opacity: 0;
            animation: move 12s linear infinite;
        }
        #box img:nth-child(1){
            animation-delay: 0s;
        }
        #box img:nth-child(2){
            animation-delay: 2s;
        }
        #box img:nth-child(3){
            animation-delay: 4s;
        }
        #box img:nth-child(4){
            animation-delay: 6s;
        }
        #box img:nth-child(5){
            animation-delay: 8s;
        }
        @keyframes move {
            0%{
                opacity: 0;
            }
            20%{
                opacity: 1;
            }
            80%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="banner">
        <div id="box">
            <img src="https://anime.bang-dream.com/mygo/wordpress/wp-content/themes/mygo_v1/assets/images/common/character/img_tomori.png" alt="tomori" id="1">
            <img src="https://anime.bang-dream.com/mygo/wordpress/wp-content/themes/mygo_v1/assets/images/common/character/img_anon.png" alt="anon" id="2">
            <img src="https://anime.bang-dream.com/mygo/wordpress/wp-content/themes/mygo_v1/assets/images/common/character/img_rana.png" alt="rana" id="3">
            <img src="https://anime.bang-dream.com/mygo/wordpress/wp-content/themes/mygo_v1/assets/images/common/character/img_soyo.png" alt="soyo" id="4">
            <img src="https://anime.bang-dream.com/mygo/wordpress/wp-content/themes/mygo_v1/assets/images/common/character/img_taki.png" alt="taki" id="5">
        </div>
    </div>
</body>
</html>
