<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform3D</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: brown solid 1px;
            border-radius: 3px;
            text-align: center;
            margin: 100px auto;
            /*在这里添加一个过渡效果*/
            transition: all 1s;


            &:hover {
                box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
                /* 放大 1.5 倍 */
                /*transform: scale3d(1.5, 1.5, 1.5);*/
                transform: perspective(100px) scale3d(1.5, 1.5, 1.5);

            }
        }

        #box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            text-align: center;
            /*在这里添加一个过渡效果*/
            transition: all 1s;

            &:hover {
                /*内容旋转 1 周*/
                /*transform: rotate3d(1, 1, 1, 360deg);*/
                transform: perspective(100px) rotate3d(1, 1, 1, 360deg);
            }
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">Soyo sann ❤️ Love!
    </div>
</div>
</body>
</html>
