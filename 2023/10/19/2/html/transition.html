<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            /*transition: all 1s;*/
            /*过渡属性*/
            transition-property: width, height, background-color, font-size, color;
            /*过渡时间*/
            transition-duration: 1s;
            /*过渡函数*/
            transition-timing-function: ease-in-out;
            /*过渡延迟*/
            transition-delay: 1s;

            &:hover {
                font-size: 30px;
                width: 200px;
                height: 200px;
                background-color: royalblue;
                color: white;
            }
        }
    </style>
</head>
<body>
<div id="box1">
    <div>Soyo sann ❤️ Love!</div>
</div>
</body>
</html>
