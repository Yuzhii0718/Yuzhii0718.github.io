<div class="container" style="padding-top:0;" id="wbk">
    <div id="title">
        <h1 class="text-center">🎞️ Yuzhii 视频解析</h1>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>将视频播放页链接粘贴到 ⌈视频地址⌋ 输入框之后点击 ⌈开始播放⌋ 按钮即可。</strong>

    <div class="col-md-14 column">

            </div>
        </div>
    </div>

    <hr>

    <div class="col-md-14 column">
        <form method="get">
            <div class="input-group" style="width: 100%;">

                <label for="jk"></label><select class="form-control input-lg" id="jk">

                <option rel="nofollow" value="https://www.mtosz.com/m3u8.php?url=">Mao解析接口</option>
                <option rel="nofollow" value="https://vip.bljiex.com/?v=">BL解析接口</option>
                <option rel="nofollow" value="https://im1907.top/?jx=">1907解析接口</option>
                <option rel="nofollow" value="https://www.administratorw.com/video.php?url=">无名小站接口</option>
                <option rel="nofollow" value="https://jx.xmflv.com/?url=">xmflv解析接口</option>
                <option rel="nofollow" value="http://jx.rdhk.net/?v=">HK解析接口</option>
                <option rel="nofollow" value="https://www.8090g.cn/?url=">8090解析接口</option>
                <option rel="nofollow" value="https://www.8090g.cn/jiexi/?url=">8090备用接口</option>
                <option rel="nofollow" value="http://www.1717yun.com/jx/vip/index.php?url=">1717解析接口</option>
                <option rel="nofollow" value="https://www.ckmov.vip/api.php?url=">ckmov解析接口</option>
                <option rel="nofollow" value="http://jx.yparse.com/?url=">步步高解析接口</option>
                <option rel="nofollow" value="https://jx.m3u8.tv/jiexi/?url=">无广告解析接口</option>
                <option rel="nofollow" value="https://2.08bk.com/?url=">小七解析接口</option>
                <option rel="nofollow" value="https://okjx.cc/?url=">OK解析接口</option>
                <option rel="nofollow" value="https://www.nxflv.com/?url=">NxFlv解析接口</option>
                <option rel="nofollow" value="https://www.yemu.xyz/?url=">夜幕解析接口</option>
                <option rel="nofollow" value="https://jx.nnxv.cn/tv.php?url=">Nnxv解析接口</option>
                <option rel="nofollow" value="https://api.qianqi.net/vip/?url=">QianQi解析接口</option>
                <option rel="nofollow" value="https://www.ckplayer.vip/jiexi/?url=">CKplayer解析接口</option>
                <option rel="nofollow" value="https://jx.playerjy.com/?url=">PlayerJY解析接口</option>
            </select>
            </div>
            <br/>
            <div class="input-group" style="width: 100%;">
                <span class="input-group-addon input-lg" style="width: 80px;">视频地址</span>
                <label for="url"></label><input class="form-control input-lg" type="search" placeholder="输入播放地址"

            </div>
            <br/>
            <div style="display:flex;flex-wrap: nowrap;justify-content: space-evenly;">
