<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link href="/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="/images/logo.svg" color="#000">
    <link rel="manifest" href="/images/site.webmanifest">
    <meta name="keywords" content="Yuzhii, Yuzhii's Blog, Yuzhii's App Center, Yuzhii's App, Yuzhii's Website" />
    <meta name="description" content="Yuzhii's App Center, a place to showcase my apps and projects." />
    <script>
        (function () {
            try {
                var t = localStorage.getItem('theme');
                if (t === 'light' || t === 'dark') {
                    document.documentElement.setAttribute('data-theme', t);
                }
            } catch (e) {
                // ignore
            }
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 1080px)">
    <script src="js/theme.js" defer></script>
</head>

<body>

    <div id="container" class="site">
        <!-- Header -->
        <header class="header">
            <a id="logo" class="logo-wrap" href="#" aria-label="Home">
                <img src="/images/avatar.png" alt="" class="logo">
            </a>

            <div class="header-right">
                <button id="nav-toggle" class="nav-toggle" type="button" aria-controls="site-nav" aria-expanded="false">
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-text">菜单</span>
                </button>

                <button id="theme-toggle" class="theme-toggle" type="button" aria-label="主题：自动">主题：自动</button>

                <nav id="site-nav" class="nav" aria-label="Primary">
                    <ul class="nav-list">
                        <li class="nav-item" id="home"></li>
                        <li class="nav-item" id="blog"></li>
                        <li class="nav-item" id="ysepan"></li>
                        <li class="nav-item" id="info"></li>
                        <li class="nav-item" id="about"></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main layout -->
        <main class="layout" role="main">
            <!-- Banner -->
            <section class="panel" id="main" aria-label="Banners">
                <div class="banner-container">
                    <div class="banner-wrapper">
                        <!-- 轮播图内容将由JS动态生成 -->
                    </div>
                    <div class="banner-pagination">
                        <!-- 分页指示器将由JS动态生成 -->
                    </div>
                    <div class="banner-buttons">
                        <div class="banner-button-prev" role="button" tabindex="0" aria-label="Previous">&lt;</div>
                        <div class="banner-button-next" role="button" tabindex="0" aria-label="Next">&gt;</div>
                    </div>
                </div>
            </section>

            <!-- Sidebar -->
            <aside class="panel" id="sidebar" aria-label="Sidebar">
                <div id="sidebar-box" class="sidebar-box">
                    <div class="sidebar-top">
                        <div>
                            <p id="sbp1"></p>
                            <p id="sbp2"></p>
                            <span id="sbs1"></span><br>
                            <span id="sbs2"></span><br>
                            <span id="sbs3"></span><br>
                            <span id="sbs4"></span>
                        </div>
                    </div>
                    <div class="sidebar-bottom">
                        <div>
                            <label id="easteregg"></label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <section class="panel" id="content" aria-label="Content">
                <div id="homecontent">
                    <div class="content-header">
                        <h1 id="appcenter"></h1>
                        <p class="content-subtitle">精选小工具与项目合集，点击即可打开。</p>
                    </div>

                    <div class="app-grid" aria-label="Apps">
                        <div class="app-card" id="app1"></div>
                        <div class="app-card" id="app2"></div>
                        <div class="app-card" id="app3"></div>
                        <div class="app-card" id="app4"></div>
                        <div class="app-card" id="app5"></div>
                        <div class="app-card" id="app6"></div>
                        <div class="app-card" id="app7"></div>
                        <div class="app-card" id="app8"></div>
                    </div>
                </div>

                <iframe id="info-iframe" class="content-frame" src="./source/information.html" hidden="hidden" title="资讯"></iframe>
                <iframe id="about-iframe" class="content-frame" src="./source/about.html" hidden="hidden" title="关于"></iframe>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" role="contentinfo">
            <div class="footer-row">
                <p id="email" class="footer-item">Email: </p>
                <div class="footer-links" aria-label="Social links">
                    <p id="github" class="footer-item"></p>
                    <p id="twitter" class="footer-item"></p>
                    <p id="v2ex" class="footer-item"></p>
                    <p id="facebook" class="footer-item"></p>
                </div>
            </div>
            <div class="footer-row footer-row-muted">
                <p id="copyright" class="footer-item"></p>
                <p id="beian" class="footer-item"></p>
            </div>
        </footer>
    </div>

    <!--javascript.js-->
    <script src="js/getxml.js"></script>
    <script src="js/home-change-page.js"></script>
    <script src="js/loadconfig.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/banner-function.js"></script>

    <!--PC客户端区别-->
    <script>
        if (screen.width > 768) {
            document.write(decodeURI('%3Cscript src="js/canvas-nest.min.js"%3E%3C/script%3E'));
            document.write(decodeURI('%3Cscript src="js/console.js"%3E%3C/script%3E'));
            document.write(decodeURI('%3Cscript src="js/logo-spin.js"%3E%3C/script%3E'));
        }
    </script>

</body>

</html>
